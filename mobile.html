<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DragonFish Mobile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg: #000;
      --primary: #ff3c3c;
      --text: #fff;
      --muted: #aaa;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at center, #300308, var(--bg));
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .logo {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: var(--primary);
    }

    h1 {
      font-size: 1.5rem;
      margin: 0 0 10px;
      text-align: center;
    }

    p {
      font-size: 1rem;
      color: var(--muted);
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      max-width: 400px;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #1c1c1c;
      color: var(--text);
      font-size: 1rem;
      box-shadow: inset 0 0 5px rgba(255, 60, 60, 0.4);
      margin-bottom: 10px;
    }

    .btn {
      width: 100%;
      max-width: 400px;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, var(--primary), #c80000);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 60, 60, 0.5);
      margin-bottom: 20px;
    }

    .btn:active {
      transform: scale(0.97);
    }

    .loader {
      border: 4px solid #222;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .history {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      padding: 15px;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(255, 60, 60, 0.2);
    }

    .history h2 {
      font-size: 1.1rem;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .history-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 60, 60, 0.1);
      font-size: 0.9rem;
    }

    .history-item a {
      color: #ff8484;
      text-decoration: none;
      max-width: 70%;
      word-break: break-all;
    }

    .timestamp {
      font-size: 0.75rem;
      color: var(--muted);
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="logo"><i class="fas fa-rocket"></i></div>
  <h1>DragonFish</h1>
  <p>Mobile Launcher â€” enter a domain</p>

  <input type="text" id="urlInput" placeholder="example.com" />
  <button class="btn" onclick="launch()">
    <i class="fas fa-paper-plane"></i> Launch
  </button>
  <div class="loader" id="loader"></div>

  <div class="history" id="historyBox">
    <h2><i class="fas fa-clock"></i> History</h2>
    <div id="historyList"></div>
  </div>

  <footer>
    RED | <i class="fas fa-shield-alt"></i> LupineVault
  </footer>

  <script>
    function formatDate() {
      const now = new Date();
      return now.toLocaleString('en-US', {
        month: 'short', day: 'numeric', year: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      });
    }

    function saveHistory(domain) {
      const entry = {
        url: `https://${domain}`,
        timestamp: formatDate()
      };
      let history = JSON.parse(localStorage.getItem("mobile_history") || "[]");
      history.unshift(entry);
      localStorage.setItem("mobile_history", JSON.stringify(history));
      renderHistory();
    }

    function renderHistory() {
      const history = JSON.parse(localStorage.getItem("mobile_history") || "[]");
      const list = document.getElementById("historyList");
      list.innerHTML = "";

      history.forEach(item => {
        const row = document.createElement("div");
        row.className = "history-item";
        row.innerHTML = `
          <a href="${item.url}" target="_blank">${item.url}</a>
          <span class="timestamp">${item.timestamp}</span>
        `;
        list.appendChild(row);
      });
    }

    function launch() {
      const input = document.getElementById("urlInput");
      const domain = input.value.trim();
      if (!domain) return alert("Enter a valid domain.");

      const formattedUrl = `https://${domain}`;
      document.getElementById("loader").style.display = "block";

      setTimeout(() => {
        const newTab = window.open("about:blank");
        const iframeHtml = `
          <html>
            <head>
              <title>Launching...</title>
              <style>
                html, body {
                  margin: 0;
                  height: 100%;
                  background: black;
                  overflow: hidden;
                }
                iframe {
                  width: 100%;
                  height: 100%;
                  border: none;
                }
              </style>
            </head>
            <body>
              <iframe src="${formattedUrl}" allowfullscreen></iframe>
            </body>
          </html>
        `;
        newTab.document.write(iframeHtml);
        newTab.document.close();

        saveHistory(domain);
        document.getElementById("loader").style.display = "none";
        input.value = "";
      }, 800);
    }

    renderHistory();
  </script>
</body>
</html>
