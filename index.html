<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragonFish | Loading</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/startup.css">	  
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-spinner">
                <i class="fas fa-dragon fa-spin"></i>
            </div>
            <div class="loading-text">Initializing DragonFish...</div>
        </div>
    </div>
    
    <div class="main-content" id="mainContent">
        <h1><i class="fas fa-dragon icon"></i>DragonFish</h1>
        
        <div class="device-info">
            <p id="device-info-text">
                <i class="fas fa-spinner icon"></i> Preparing device detection...
            </p>
        </div>
    </div>
    
    <footer>
        Powered by <strong>RED</strong> | <a href="#"><strong>LupineVault</strong></a>
    </footer>
    <script src="js/startup.js"></script>
